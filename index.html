<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de un formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="registro">

        <h2>Formulario</h2>
        
        <form id="formulario" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="3" required>
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" minlength="3" required>
            <div class="error" id="errorApellido"></div>
            <br>

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" minlength="3" required>
            <div class="error" id="errorDocumento"></div>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="errorEmail"></div>
            <br>

            <label for="edad">edad:</label>
            <input type="number" id="edad" name="edad" required>
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad:</label>
            <select name="actividad" id="actividad" required>
                <option value="">Seleccione...</option>
                <option value="tecnología">Tecnología</option>
                <option value="programación">Programación</option>
                <option value="inteligenciaArtificial">Inteligencia Artificial</option>
                <option value="automatización">Automatización</option>
                <option value="sistemas">Sistemas</option>
                <option value="educación">Educación</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>

            <label for="nivelEstudio">Nivel de estudio:</label>
            <select name="nivelEstudio" id="nivelEstudio" required>
                <option value="">Seleccione...</option>
                <option value="secundaria">Secundaria</option>
                <option value="terciario">terciario</option>
                <option value="universitario">Universitario</option>
                <option value="universitarioIncompleto">Universitario Incompleto</option>
                <option value="Posgrado">Posgrado</option>

            </select>
            <div class="error" id="errorNivelEstudio"></div>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto Términos y condiciones
            </label>
            <div class="error" id="errorTerminos"></div>
            <br>

            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="publicidad" value="ofertas">
            <label class="inline" for="ofertas">Ofertas</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades">
            <label class="inline" for="novedades">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>

            <input type="submit" value="regristrate">

        </form>


    </div>


    <script src="script.js"></script>
</body>
</html>
